<div id="navbar"
    [ngClass]="lighttheme ? 'light-theme' : 'dark-theme'">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="index" [ngClass]="{'shadow-bottom': false}" >
                    <h1 [ngClass]="className">{{title}}</h1>
                </div>
            </div>
            <div class="col-4">
                <div class="my-controls">
                    <i class="fas fa-moon fa-1x"></i>
                    <div class="toggle-buttom">
                        <togglebutton-component 
                            [on-text] = "'light'"
                            [off-text] = "'dark'"
                            [default-value]="lighttheme"
                            (valueChange)="onToggleChange($event)"></togglebutton-component>
                    </div>
                    <i class="fas fa-sun fa-1x"></i>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand" [ngClass]="lighttheme ? 'navbar-light' : 'navbar-dark'">
            <div class=" navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/hello" routerLinkActive="active">hello</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/skills" routerLinkActive="active">skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contact" routerLinkActive="active" >contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
