<div [ngClass]="{'light-theme':lighttheme, 'dark-theme':!lighttheme, 'animate':animate}">
    <div class="card-wrapper" [ngClass]="{'xl': xl}">
        <div class="activity-card" [ngClass]="{'shadow': lighttheme}">
            <i class="fab fa-2x" [ngClass]="faicon" ></i>
            <img src="{{imgsrc}}">
        </div>
        <div class="activity-description">
            <ng-content></ng-content>
        </div>
    </div>
</div>
